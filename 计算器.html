 <script type="text/javascript">
 	$("button").click(function(){
 		if($(this).val()=="C"){
 			$("#result").html("0");
 			str="";
 			
 		}else if($(this).val()=="="){
 			calculate();
 		}else{
 			showData($(this).val());
 			
 		}
 	});
 	var str = "";
 	function showData(which){
 		if($("#result").html()=="0"){
 			$("#result").html(which);
 		}
 		else{
 			str = $("#result").html()+which;
 			$("#result").html(str);
 		}
 	}
 	function calculate(){
 		var result = eval(str);
 		$("#result").html(result);
 	}
 </script>

<script type="text/javascript">

	setInterval(move,2000);
	var i=0;
	function move(){
		$(".decoimg_b2:eq("+i+")").slideUp(1000,
			function(){
				$(".num_a2 a").removeClass("current");
				$(".num_a2 a:eq("+(i+1)+")").addClass("current");
				i=i+1;
				if(i==$(".decoimg_b2").length-1){
					$(".decoimg_b2").css("display","block");
					$(".num_a2 a").removeClass("current");
					$(".num_a2 a:eq(0)").addClass("current");
					i=0;
				}
			});
		
	}
</script>
